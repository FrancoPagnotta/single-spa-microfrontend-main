<div class="container">
	<div *ngIf="products.length > 0" class="row row-cols-4">
		<div *ngFor="let product of products" class="col mb-3" style="height: 450px">
		  <div class="card text-dark bg-white h-100">
			<img src="https://dummyjson.com/image/i/products/{{ product.id }}/thumbnail.jpg" class="card-img-top img-fluid" alt="..." style="width: 100%; height: 250px">
			<div class="card-body d-flex flex-column align-items-start justify-content-between">
			  <h5 class="card-title">{{ product.title }}</h5>
			  <span class="badge bg-success"> US$ {{ product.price }} </span>
			  <button class="btn btn-primary w-100">Add to cart</button>
			</div>
		  </div>
		</div>
	</div>
</div>
